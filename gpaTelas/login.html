<html>

<head>
  <meta charset="UTF-8">
  <title>GPA - MOCK</title>
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="app/login.js"></script>

</head>

<body ng-app="gpaApp" ng-controller="gpaAppController">
  <div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>GPA - MOCK</strong>
          </div>
          <div class="panel-body">
            <form role="form" ng-submit="validaLogin(login,password)">
              <fieldset>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                      <i class="glyphicon glyphicon-product"></i>
                    </span>
                        <input class="form-control" ng-model="login" placeholder="Login" name="loginname" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                        <input class="form-control" ng-model="password" placeholder="Senha" name="password" type="password" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
