<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>MOCK - GPA</title>

  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    var App = angular.module('gpaFormApp', []);
    App.controller('gpaFormAppController', function($scope, $http, $window) {
      $scope.token = {};

      $scope.init = function() {
        $scope.token = window.sessionStorage.getItem('token');
        if ($scope.token !== 'autenticado') {
          window.location.href = "login.html"
        }
      }
      $scope.init();
      $scope.toTablePage = function() {
        window.sessionStorage.setItem('token', 'autenticado');
        window.location.href = "tablePage.html"
      };
    });
  </script>
</head>
<body ng-app="gpaFormApp" ng-controller="gpaFormAppController">
  <div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>GPA</strong>
          </div>
          <div class="panel-body">
            <form class="form" role="form" ng-submit="toTablePage()">
              <div class="form-group">
                <label for="exampleFormControlInput1">Operacao</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Operacao">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">PLU</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="PLU">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">EAN</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="EAN">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Descricao</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="descricao">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">SubCategoria</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="SubCategoria">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Data Chegada</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="DataChegada">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Data Saida</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="DataSaida">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Atributo2</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Atributo2">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Atributo3</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Atributo3">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Atributo4</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Atributo4">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Atributo5</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Atributo5">
              </div>
              <div class="form-group">
                <input type="submit"  class="btn btn-lg btn-primary btn-block" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
